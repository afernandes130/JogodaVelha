<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-2.2.1.js"></script>
		<script src="jogo.js"></script>
	</head>

	<body>

		<div id='pagina_incial' align="center">
			<table width="600px" >
				<tbody>
					<tr>
						<td colspan="3" align="center">JOGO DA VELHA</td>
					</tr>
					<tr>
						<td align="center">
							<img src="imagens/jogador_1.png"/>
							<br>
							<input id="nameplayer1" type="text" maxlength="10" placeholder="Apelido jogador" style="border: 0px;">
						</td>
						<td align="center" >
							<img id="btn_iniciar_jogo" src="imagens/iniciar.png"/>
						</td>
						<td align="center">
							<img src="imagens/jogador_2.png"/>
							<br>
							<input id="nameplayer2" type="text" maxlength="10" placeholder="Apelido jogador" style="border: 0px;">
						</td>
					</tr>
				</tbody>

			</table>
		</div>

		<div id='palco_jogo' style="display: none; margin-top: 50px;text-align: center;">
			<div style="display: inline-block;">
				<img src="imagens/jogador_1.png"/>
				<br>
				<span id='player1'></span>
			</div>

			<div style="display: inline-block;">
				<table>
					<tr>
						<td class="jogada" id="a-1" style="border-bottom: solid;border-right: solid;"> 
							<div style="width: 100px;height:100px;"></div>
						</td>
						<td class="jogada" id="a-2" style="border-bottom: solid">
							<div style="width: 100px;height:100px;"></div>
						</td>
						<td class="jogada" id="a-3"style="border-left: solid;border-bottom: solid">
							<div style="width: 100px;height:100px;">
							</div>
						</td>
					</tr>
					<tr>
						<td class="jogada" id="b-1" style="border-right: solid;">
							<div style="width: 100px;height:100px;"></div>
						</td>
						<td class="jogada" id="b-2" >
							<div style="width: 100px;height:100px;"></div>
						</td>
						<td class="jogada" id="b-3" style="border-left: solid">
							<div style="width: 100px;height:100px;"></div>
						</td>
					</tr>
					<tr>
						<td class="jogada" id="c-1" style="border-right: solid; border-top: solid;">
							<div style="width: 100px;height:100px;"></div>
						</td>
						<td class="jogada" id="c-2" style="border-top: solid;">
							<div style="width: 100px;height:100px;"></div>
						</td>
						<td class="jogada" id="c-3" style="border-top: solid;border-left: solid;">
							<div style="width: 100px;height:100px;"></div>
						</td>
					</tr>														
				</table>
			</div>

			<div style="display: inline-block;">
				<img src="imagens/jogador_2.png"/>
				<br>
				<span id='player2'></span>
			</div>

		</div>

	</body>
</html>
